<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>

      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!isLoggedIn(); else logged">
      <input class="form-control mr-sm-2" type="text" name="userName" placeholder="UserName" [(ngModel)]="model.userName" required>
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
    </form>
    <ng-template #logged>
      <a class="nav-link" (click)="logout()">Logout</a>
    </ng-template>
</nav>
